<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVc Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
        .dropdown-menu {
            min-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>TVc Player</h4>
                    </div>
                    <div class="card-body">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="linkSelector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Video
                            </button>
                            <div class="dropdown-menu" aria-labelledby="linkSelector">
                                <a class="dropdown-item" href="#" data-link="https://tv1.ayas.ir/tv1/live/playlist.m3u8" data-channel="IRIB - TV 1">IRIB - TV 1</a>
                                <a class="dropdown-item" href="#" data-link="https://tv1.ayas.ir/tv2/live/playlist.m3u8" data-channel="IRIB - TV 2">IRIB - TV 2</a>
                                <a class="dropdown-item" href="#" data-link="https://tv1.ayas.ir/tv3/live/playlist.m3u8" data-channel="IRIB - TV 3">IRIB - TV 3</a>
                                <a class="dropdown-item" href="#" data-link="https://tv1.ayas.ir/tv4/live/playlist.m3u8" data-channel="IRIB - TV 4">IRIB - TV 4</a>
                                <a class="dropdown-item" href="#" data-link="https://tv1.ayas.ir/tv5/live/playlist.m3u8" data-channel="IRIB - TV 5">IRIB - TV 5</a>
                                <a class="dropdown-item" href="#" data-link="https://tv1.ayas.ir/amouzesh/live/playlist.m3u8" data-channel="IRIB - AMOUZESH">IRIB - AMOUZESH</a>
                                <a class="dropdown-item" href="#" data-link="https://tv1.ayas.ir/pooya/live/playlist.m3u8" data-channel="IRIB - POOYA">IRIB - POOYA</a>
                                <a class="dropdown-item" href="#" data-link="https://stream.ayas.ir/hls2/ssc1.m3u8" data-channel="SSC 1 - ARABIC">SSC 1 - ARABIC</a>
                                <a class="dropdown-item" href="#" data-link="https://at.ayas.ir/hls2/persiana.m3u8" data-channel="PERSIANA SPORT">PERSIANA SPORT</a>
                                <a class="dropdown-item" href="#" data-link="https://lenz.ayassport.ir/wh7f454c46tw2739134558_1001334405/PLTV/88888888/224/3221226913/index.m3u8" data-channel="LENZ SPORT">LENZ SPORT</a>
                                <a class="dropdown-item" href="#" data-link="https://stream.ayas.ir/hls2/varzeshtv.m3u8" data-channel="IRIB - VARZESH">IRIB - VARZESH</a>
                                <a class="dropdown-item" href="#" data-link="https://af.ayas.ir/hls2/aiosport.m3u8" data-channel="AIO SPORT">AIO SPORT</a>
                                <!-- Add more options as needed -->
                            </div>
                        </div>
                        <video id="video" class="mt-3" width="100%" height="auto" controls></video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var video = document.getElementById('video');
        var hls = new Hls();

        // Function to load and play a video
        function loadVideo(link, channel) {
            if (hls.destroyed) {
                hls = new Hls();
            }
            hls.loadSource(link);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
            // Update the dropdown button text
            $('#linkSelector').text(channel);
        }

        // Load the initial video
        var initialLink = $('.dropdown-menu a.dropdown-item').first();
        loadVideo(initialLink.data('link'), initialLink.data('channel'));

        // Add event listener to the dropdown to change the video
        $('.dropdown-menu a.dropdown-item').on('click', function(e) {
            e.preventDefault();
            var link = $(this).data('link');
            var channel = $(this).data('channel');
            loadVideo(link, channel);
        });
    </script>
</body>
</html>
