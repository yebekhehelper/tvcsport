<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVC SPORT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .dropdown-menu {
            min-width: 100%;
            border-radius: 0;
        }
        .dropdown-item {
            color: #333;
        }
        .dropdown-item:hover, .dropdown-item:focus {
            text-decoration: none;
            background-color: #f8f9fa;
        }
        #video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">TVC SPORT</h4>
                    </div>
                    <div class="card-body">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="linkSelector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Video
                            </button>
                            <div class="dropdown-menu" aria-labelledby="linkSelector">
                                <a class="dropdown-item" href="#" data-link="https://stream.ayas.ir/hls2/ssc1.m3u8" data-channel="SSC 1 - ARABIC">SSC 1 - ARABIC</a>
                                <a class="dropdown-item" href="#" data-link="https://at.ayas.ir/hls2/persiana.m3u8" data-channel="PERSIANA SPORT">PERSIANA SPORT</a>
                                <a class="dropdown-item" href="#" data-link="http://5.121.1.1/wh7f454c46tw2559576814_-627798491/PLTV/88888888/224/3221226614/4.m3u8" data-channel="LENZ SPORT">LENZ SPORT</a>
                                <a class="dropdown-item" href="#" data-link="https://stream.ayas.ir/hls2/varzeshtv.m3u8" data-channel="IRIB - VARZESH">IRIB - VARZESH</a>
                                <a class="dropdown-item" href="#" data-link="https://live.aionet.ir/hls/aiosport/aiosport.m3u8" data-channel="AIO SPORT">AIO SPORT</a>
                                <a class="dropdown-item" href="#" data-link="https://ncdn.telewebion.com/twsport/live/playlist.m3u8" data-channel="TELEWEBION SPORT 1">TELEWEBION SPORT 1</a>
                                <a class="dropdown-item" href="#" data-link="https://ncdn.telewebion.com/twsport2/live/playlist.m3u8" data-channel="TELEWEBION SPORT 2">TELEWEBION SPORT 2</a>
                                <a class="dropdown-item" href="#" data-link="https://ncdn.telewebion.com/twsport3/live/playlist.m3u8" data-channel="TELEWEBION SPORT 3">TELEWEBION SPORT 3</a>
                                <a class="dropdown-item" href="#" data-link="https://ncdn.telewebion.com/twsport4/live/playlist.m3u8" data-channel="TELEWEBION SPORT 4">TELEWEBION SPORT 4</a>
                                <!-- Add more options as needed -->
                            </div>
                        </div>
                        <video id="video" class="mt-3" controls></video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var video = document.getElementById('video');
        var hls = new Hls();

        // Function to load and play a video
        function loadVideo(link, channel) {
            if (hls.destroyed) {
                hls = new Hls();
            }
            hls.loadSource(link);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
            // Update the dropdown button text
            $('#linkSelector').text(channel);
        }

        // Load the initial video
        var initialLink = $('.dropdown-menu a.dropdown-item').first();
        loadVideo(initialLink.data('link'), initialLink.data('channel'));

        // Add event listener to the dropdown to change the video
        $('.dropdown-menu a.dropdown-item').on('click', function(e) {
            e.preventDefault();
            var link = $(this).data('link');
            var channel = $(this).data('channel');
            loadVideo(link, channel);
        });
    </script>
</body>
</html>
