<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVC SPORT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="favicon.jpg" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" style="text-align: center;">
                        <h4 class="card-title mb-0" style="text-align: center;">TVC SPORT</h4>
                    </div>
                    <div class="card-body">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="linkSelector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="align-items: start;">
                                Select Video
                            </button>
                            <div class="dark-mode-toggle">
                                <input type="checkbox" class="checkbox" id="dark-mode-checkbox">
                                <label for="dark-mode-checkbox" class="label">
                                  <i class="fas fa-moon"></i>
                                  <i class="fas fa-sun"></i>
                                  <div class="ball"></div>
                                </label>
                              </div>
                            <div class="dropdown-menu" aria-labelledby="linkSelector" id="dropdownMenu">
                                <!-- Dynamically populated dropdown items -->
                            </div>
                        </div>
                        <video id="video" class="mt-3" style="display: none;" controls></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="matchesTable" dir="rtl" style="text-align: center;">
                            <thead>
                                <tr>
                                    <th> </th>
                                    <th>میزبان</th>
                                    <th>نتیجه</th>
                                    <th>مهمان</th>
                                    <th>ساعت</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="scripts.js"></script>
</body>
</html>
